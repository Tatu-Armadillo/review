spring.application.name=Restaurant Review
server.port=9090
server.servlet.context-path=/api

#config para conexao ao docker
spring.datasource.url=jdbc:postgresql://postgres_db:5432/restaurant_review?currentSchema=challenge
spring.datasource.username=restaurant_review
spring.datasource.password=restaurant_review

# Config JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Doc API
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springdoc.paths-to-match=/**
springdoc.paths-to-exclude=/swagger-resources/**
springdoc.swagger-ui.use-root-path=true

api.security.token.secret=${JWT_SECRET:123456789}

# Config Fake Email - MailHog 
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.default-encoding=UTF-8
